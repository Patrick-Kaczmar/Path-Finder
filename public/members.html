<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
      });
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>
          <center>Welcome to Pathfinder <span class="member-name"></span></center>
        </h2>
      </div>
    </div>
  </div>
  <div class="figure-wrapper">
    <figure id="foodFig">
      <img class="memberIcons" src="./assets/food-icon.png" alt="food icon">
      <figcaption class="figArea"><span class="iconCaption">Restaurants</span></figcaption>
    </figure>
  
    <figure id="golfFig">
      <img class="memberIcons" src="./assets/golf-icon.png" alt="golf icon">
      <figcaption class="figArea"><span class="iconCaption">Golf Courses</span></figcaption>
    </figure>
  
    <figure id="gymFig">
      <img class="memberIcons" src="./assets/gym-icon.png" alt="gym icon">
      <figcaption class="figArea"><span class="iconCaption">Gyms</span></figcaption>
    </figure>
  
    <figure id="tennisFig">
      <img class="memberIcons" src="./assets/tennis-icon.png" alt="tennis icon">
      <figcaption class="figArea"><span class="iconCaption">Tennis Courts</span></figcaption>
    </figure>
  
    <figure id="waterparkFig">
      <img class="memberIcons" src="./assets/waterpark-image.png" alt="waterpark icon">
      <figcaption class="figArea"><span class="iconCaption">Water Parks</span></figcaption>
    </figure>
  
    <figure id="ziplineFig">
      <img class="memberIcons" src="./assets/zipline-icon.png" alt="zipline icon">
      <figcaption class="figArea"><span class="iconCaption">Zipline Courses</span></figcaption>
    </figure>
  </div>
  

  <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1MhO5OYPYZSRBuTM9yGR8LYGbiW_ZrfM&callback=initMap&libraries=&v=weekly"
      async
    ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
